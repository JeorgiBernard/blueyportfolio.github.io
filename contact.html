<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Bluey's Portfolio</title>
    </head>
    <Body>
        <header >
            <img src="Assets/Blueyphoto.webp" alt="Bluey Cartoon" width="300">
            <div class="intro">        
                <h1>Hi, I'm Bluey!</h1>
                 <p class="headerPfont">You should hire me because I bring boundless energy, creativity, and a positive attitude to every challenge, making work feel like play while keeping everyone engaged and having fun!</p>
            </div>

            
    
        </header>

        <nav Class="nav">
            <a href="index.html" class="navBtn">Home</a>
            <a href="skills.html" class="navBtn">Skills</a>
            <a href="experience.html" class="navBtn">Experience</a>
           
        </nav>
        <main>
            <div class="contactContainer">
                
                    <div>
                        <h2>Contact Me</h2>
                    </div>

                <div>  
                    <!-- Formspree form -->
                    <form action="https://formspree.io/f/xvoepoyn" method="POST">
                      <div class="textField">
                        <label for="name">Name</label>
                        <input type="text" class="nameTextArea" id="name" name="name" placeholder="First and Last Name" required>
                      </div>
                      <div class="textField">
                        <label for="email">Email</label>
                        <input type="email" class="emailTextArea" id="email" name="_replyto" placeholder="example@gmail.com">
                        <!-- Note: The name attribute should be set to "_replyto" for Formspree to capture the user's email -->
                      </div>
                      <div class="textField">
                        <label for="message">Message</label>
                        <textarea class="messageTextArea" id="message" name="message"  ></textarea>
                      </div>
                      <button type="submit" class="">Submit</button>
                    </form>
                </div>
                
              </div>
        </main>

        <footer class="centerFooter">
            <a href="https://www.instagram.com/officialblueytv/?hl=en" target="_blank">Instagram</a>

        </footer>

    </Body>

</html>
